{% extends 'shared/base2.html' %}
{% load static %}

{% block content %}
    <section class="login">
        <div class="login-wrapper">
            <div class="login-img">
                <img src="{% static '/assets/images/login_image.png' %}" alt="Imagem Login">
            </div>

            <form action="{% url 'login'%}" method="post" class="form-wrapper">
                {% csrf_token %}
                <h2>Login</h2>
                <p>Ã‰ gerente do banco de sangue da Hemosc? Entre para ter acesso as funcionalidades de gerenciamento do site </p>

                <div class="login-fields">
                    {% for field in form.visible_fields %}
                        {{ field }}
                    {% endfor %}
                </div>
                <div class="login-btn">
                    <button type="submit">Acessar</button>
                </div>
            </form>
        </div>
        
    </section>
{% endblock %}
